<!DOCTYPE html>
<html>
<head>
	<title>Login StreetCode</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../static/css/login.css">

</head>
<body>
	{% if xerror == True %}
		<style type="text/css">
			#login{
				border: solid 10px #ff0000;
			}

			#login:hover{
				border: solid 10px #FF3C3C;
			}
		</style>
	{% endif %}
	<div id="login">
	<h3 id="tit">Iniciar Sesión</h3>

		<form action="/loginIn" method="POST">
			<table>
				<tr>
					<td><label for="username">Usuario</label></td>
					<td><input type="text" name="username" id="username" placeholder="Correo o usuario" required></td>
				</tr>
				<tr>
					<td><label for="passworde">Contraseña</label></td>
					<td><input type="password" name="passworde" id="passworde" placeholder="Contraseña" required></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" name="entrar" value="Entrar" id="entrar"></td>
				</tr>
			</table>
		</form>
		<p id="linkregistro">¿No tienes cuenta aún? <a href="/register">Registrate</a></p>	
	</div>
</body>
</html>
